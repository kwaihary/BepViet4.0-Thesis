<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bếp Việt 4.0 - Món Đã Lưu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // Màu xanh lá chủ đạo (Emerald)
                        secondary: '#F59E0B', // Màu cam điểm nhấn
                        bg: '#F3F4F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fa-solid fa-bookmark text-primary mr-2"></i>Kho Lưu Trữ Của Tôi
            </h1>
            
            <div class="flex space-x-6 border-b border-gray-200">
                <button class="pb-3 border-b-2 border-primary text-primary font-semibold flex items-center gap-2">
                    <i class="fa-solid fa-utensils"></i> Tất cả món ăn
                    <span class="bg-primary/10 text-primary text-xs px-2 py-0.5 rounded-full">12</span>
                </button>
                <button class="pb-3 border-b-2 border-transparent text-gray-500 hover:text-primary hover:border-gray-300 transition flex items-center gap-2">
                    <i class="fa-solid fa-book-open"></i> Bộ sưu tập (Cookbooks)
                    <span class="bg-gray-100 text-gray-500 text-xs px-2 py-0.5 rounded-full">3</span>
                </button>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-6">

        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
            <div class="relative w-full md:w-1/3">
                <input type="text" placeholder="Tìm món đã lưu (ví dụ: Phở, Canh chua)..." 
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>

            <div class="flex gap-2 w-full md:w-auto overflow-x-auto pb-2 md:pb-0">
                <select class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm focus:border-primary focus:outline-none cursor-pointer">
                    <option>Độ khó: Tất cả</option>
                    <option>Dễ</option>
                    <option>Trung bình</option>
                    <option>Khó</option>
                </select>
                <select class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-sm focus:border-primary focus:outline-none cursor-pointer">
                    <option>Vùng miền: Tất cả</option>
                    <option>Miền Bắc</option>
                    <option>Miền Trung</option>
                    <option>Miền Nam</option>
                </select>
                <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-green-600 transition shadow-sm whitespace-nowrap">
                    <i class="fa-solid fa-filter mr-1"></i> Lọc
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 group border border-gray-100">
                <div class="relative h-48 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                         alt="Món ăn" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    
                    <div class="absolute top-3 left-3 flex gap-1">
                        <span class="bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded">Món Mặn</span>
                        <span class="bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded">Miền Nam</span>
                    </div>

                    <button class="absolute top-3 right-3 bg-white p-2 rounded-full shadow-md text-red-500 hover:bg-gray-100 transition" title="Bỏ lưu">
                        <i class="fa-solid fa-heart text-lg"></i>
                    </button>
                </div>

                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-lg text-gray-800 mb-1 line-clamp-1 hover:text-primary cursor-pointer">Thịt Kho Tàu Trứng Cút</h3>
                    </div>
                    
                    <div class="flex items-center text-sm text-gray-500 mb-3">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-5 h-5 rounded-full mr-2" alt="Author">
                        <span>bởi <strong class="text-gray-700">Cô Ba Bình Dương</strong></span>
                    </div>

                    <div class="flex justify-between items-center text-xs text-gray-600 bg-gray-50 p-2 rounded-lg mb-4">
                        <span class="flex items-center gap-1"><i class="fa-regular fa-clock"></i> 45p</span>
                        <span class="flex items-center gap-1"><i class="fa-solid fa-fire text-orange-500"></i> Dễ</span>
                        <span class="flex items-center gap-1"><i class="fa-solid fa-star text-yellow-400"></i> 4.8</span>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <button class="flex items-center justify-center gap-1 px-3 py-2 border border-primary text-primary text-sm rounded-lg hover:bg-primary hover:text-white transition font-medium">
                            <i class="fa-solid fa-calendar-plus"></i> Lên Lịch
                        </button>
                        <button class="flex items-center justify-center gap-1 px-3 py-2 bg-primary text-white text-sm rounded-lg hover:bg-green-700 transition font-medium shadow-sm hover:shadow-md">
                            <i class="fa-solid fa-cart-plus"></i> Đi chợ
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300 group border border-gray-100">
                <div class="relative h-48 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                         alt="Món ăn" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    <div class="absolute top-3 left-3 flex gap-1">
                        <span class="bg-green-600 text-white text-xs font-bold px-2 py-1 rounded">Món Chay</span>
                    </div>
                    <button class="absolute top-3 right-3 bg-white p-2 rounded-full shadow-md text-red-500 hover:bg-gray-100 transition">
                        <i class="fa-solid fa-heart text-lg"></i>
                    </button>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg text-gray-800 mb-1 line-clamp-1 hover:text-primary cursor-pointer">Salad Trộn Dầu Giấm</h3>
                    <div class="flex items-center text-sm text-gray-500 mb-3">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-5 h-5 rounded-full mr-2" alt="Author">
                        <span>bởi <strong class="text-gray-700">Chef Tùng</strong></span>
                    </div>
                    <div class="flex justify-between items-center text-xs text-gray-600 bg-gray-50 p-2 rounded-lg mb-4">
                        <span class="flex items-center gap-1"><i class="fa-regular fa-clock"></i> 15p</span>
                        <span class="flex items-center gap-1"><i class="fa-solid fa-fire text-green-500"></i> Rất dễ</span>
                        <span class="flex items-center gap-1"><i class="fa-solid fa-star text-yellow-400"></i> 5.0</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <button class="flex items-center justify-center gap-1 px-3 py-2 border border-primary text-primary text-sm rounded-lg hover:bg-primary hover:text-white transition font-medium">
                            <i class="fa-solid fa-calendar-plus"></i> Lên Lịch
                        </button>
                        <button class="flex items-center justify-center gap-1 px-3 py-2 bg-primary text-white text-sm rounded-lg hover:bg-green-700 transition font-medium shadow-sm">
                            <i class="fa-solid fa-cart-plus"></i> Đi chợ
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center p-6 text-gray-400 hover:border-primary hover:text-primary cursor-pointer transition h-full min-h-[350px]">
                <div class="bg-white p-4 rounded-full shadow-sm mb-3">
                     <i class="fa-solid fa-compass text-3xl"></i>
                </div>
                <h3 class="font-semibold text-lg">Khám phá thêm</h3>
                <p class="text-sm text-center mt-2">Bạn chưa biết nấu gì? Hãy để AI gợi ý món ngon cho bạn.</p>
                <button class="mt-4 px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium shadow-sm hover:shadow">
                    Thử tính năng AI ngay
                </button>
            </div>

        </div>
    </main>
</body>
</html>
